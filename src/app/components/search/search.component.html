<div class="row">
  <div class="col mt-4">
    <input
      #termino
      type="text"
      (keyup)="buscar(termino.value)"
      class="form-control"
      placeholder="Buscar artista"
    />
  </div>
</div>

<app-loading *ngIf="loading"></app-loading>

<app-targets *ngIf="!loading" [items]="artistas"></app-targets>
