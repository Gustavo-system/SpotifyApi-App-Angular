<div class="row animated fadeIn">
  <div *ngFor="let item of items" class="col col-lg-3 mt-3">
    <div
      (click)="verArtista(item)"
      class="card h-100 border-light img-fluid puntero"
    >
      <img [src]="item.images | noimg" [alt]="item.name" class="img-fluid" />

      <div class="card-body">
        <p class="card-title text-center">{{ item.name }}</p>

        <span
          *ngFor="let artist of item.artists"
          class="badge rounded-pill bg-info text-dark"
          >{{ artist.name }}</span
        >
      </div>
    </div>
  </div>
</div>
